    <script>
      // More info about initialization & config:
      // - https://revealjs.com/initialization/
      // - https://revealjs.com/config/
      Reveal.initialize({
        // Printable friendly
        pdfSeparateFragments: false,
        showSlideNumber: "print",
        slideNumber: "c/t",

        // elapsed-time-bar settings
        allottedTime: 2.5 * 60 * 60 * 1000,
        progressBarHeight: 3,
        barColor: "rgb(200,0,0)",
        pausedBarColor: "rgba(200,0,0,.6)",

        width: "100%",
        height: "100%",
        hash: true,

        // Add custom menu option to go back to home page
        menu: {
          custom: [
            {
              title: "Home",
              icon: "<i class='fa fa-home' aria-hidden='true'></i>",
              src: "menu.html",
            },
          ],
        },

        // Learn about plugins: https://revealjs.com/plugins/
        plugins: [
          Appearance,
          Externalcode,
          RevealMarkdown,
          RevealHighlight,
          RevealMenu,
          RevealNotes,
          RevealZoom,
        ],
        dependencies: [
          {
            src: "plugin/external/external.js",
            condition: function () {
              return !!document.querySelector(
                "[data-external],[data-external-replace]"
              );
            },
          },
          { src: "https://d3js.org/d3.v3.min.js" },
          { src: "https://cdn.jsdelivr.net/npm/@gitgraph/js" },
          { src: "plugin/elapsed-time-bar/elapsed-time-bar.js" },
        ],
      });
    </script>
    <script type="text/javascript">
      var d3SlideOneDrawn = false;  

      // D3 graphic on first slide
      Reveal.addEventListener("slide1d3", function () {
        if (d3SlideOneDrawn == false) {
          D3Slide1Animation("slide1d3container");
          d3SlideOneDrawn = true;
          window.dispatchEvent(new Event("resize"));
        }
      });
